  $("#flip").click(function(){
    $("#panel").slideDown("slow");
  });
});
</script>
<style>

  padding: 5px;
  text-align: center;
  background-color: yellow;

  padding: 50px;
  display: none;
}
</style>
</head>

<div id="flip">Slide</div>
<div id="panel">Hi</div>

</body>
